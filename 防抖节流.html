    // 函数节流
    function throttle(func, delay) {
      let run = true
      return function () {
        if (!run) return
        run = false
        setTimeout(() => {
          func.apply(this, arguments)
          run = true
        }, delay);
      }
    }
    box.addEventListener("mousemove", throttle(function (e) {
      box.textContent = e.offsetX + "," + e.offsetY
    }, 1000))
  </script>
