<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 生命周期</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        message: "Vue 生命周期"
      },
      methods: {
        fn() {
          console.log("fn函数");
        }
      },
      beforeCreate() {
        console.log("beforeCreate");
        console.log(this.message);
      },
      created() {
        console.log("created");
        console.log(this.message);
      },
      beforeMount() {
        console.log("beforeMount");
        console.log(this.$el);
      },
      mounted() {
        console.log("mounted");
        console.log(this.$refs);
      },
      beforeUpdate() {
        console.log("beforeUpdate");
      },
      updated() {
        console.log("updated");
      },
      beforeDestroy() {
        console.log("beforeDestroy");
      },
      destroyed() {
        console.log("destroyed");
      },

    })
  </script>
</body>
</html>
